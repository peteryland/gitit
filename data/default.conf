address: 127.0.0.1
port: 5001
wiki-title: Magnolia Documentation
repository-type: Git
repository-path: /var/lib/mgnl-doc/repo
static-dir: /var/lib/mgnl-doc/static
default-extension: page
default-page-type: Markdown
math: mathjax
mathjax-script: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML-full
show-lhs-bird-tracks: no
templates-dir: /var/lib/mgnl-doc/templates
log-file: /var/log/mgnl-doc.log
log-level: WARNING
front-page:
no-delete:
no-edit:
table-of-contents: no
use-cache: yes
cache-dir: /var/lib/mgnl-doc/cache
max-upload-size: 0K
max-page-size: 100K
debug-mode: no
compress-responses: yes
mime-types-file: /etc/mime.types
base-url:
absolute-urls: no
pdf-export: no
pandoc-user-data:
xss-sanitize: no
recent-activity-days: 30
